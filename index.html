    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageToggle = document.getElementById('language-toggle');
            const savedLang = localStorage.getItem('preferredLang') || 'hu';
            
            // Set initial language
            if (savedLang === 'en') {
                languageToggle.checked = true;
            }
            setLanguage(savedLang);
            
            languageToggle.addEventListener('change', function() {
                const lang = this.checked ? 'en' : 'hu';
                localStorage.setItem('preferredLang', lang);
                document.documentElement.lang = lang;
                setLanguage(lang);
            });
            
            function setLanguage(lang) {
                document.querySelectorAll('[data-hu], [data-en]').forEach(element => {
                    const content = element.getAttribute(`data-${lang}`);
                    if (content) {
                        element.textContent = content;
                    }
                });
            }
        });
        // Add this inside your DOMContentLoaded event listener
        document.querySelectorAll('.menu-item').forEach(item => {
            const nameElement = item.querySelector('.item-name');
            const description = item.querySelector('.item-description');

            if (nameElement && description) {
                nameElement.classList.add('clickable');
                description.classList.add('hidden');

                nameElement.addEventListener('click', () => {
                    description.classList.toggle('hidden');
                    description.classList.toggle('visible');
                    nameElement.classList.toggle('active');
                });
            }
        });
        nameElement.classList.add('clickable');
    </script>
